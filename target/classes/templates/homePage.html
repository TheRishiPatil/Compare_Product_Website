<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Home Page</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" th:href="@{/css/homePage.css}">
	<link rel="icon" type="image/x-icon" th:href="@{/images/main-logo.png}">


</head>

<body>
	<div th:replace="navbar"></div>

	<div class="slider">
		<div class="btn-container btn-left" onclick="left()">
			<button class="btn">
				<img th:src="@{/images/left-icon.png}" alt="left arrow image">
			</button>
		</div>
		<div class="slider_images">
			<img class="slider_image" th:src="@{/images/slider/amazon.jpg}" alt="slider image"
				onclick="location.href='https://www.amazon.in/minitv/tp/81d0759a-a156-4ee6-938f-26d94154d8e6?_encoding=UTF8&dplnk=Y&mtv_pt=gateway&refMarker=avod_in_desktop_all_na_gw_hf_DesktopXbiz_na_HHI_Remo_Anshika&pd_rd_w=e7sfV&content-id=amzn1.sym.51f9ce28-44b5-49d2-ae67-8bd3a53176e7&pf_rd_p=51f9ce28-44b5-49d2-ae67-8bd3a53176e7&pf_rd_r=Q3J8C68T7BSVTXMM5984&pd_rd_wg=vbz8d&pd_rd_r=00de0afc-8110-4e62-a30a-12584f86894c';">
			<img class="slider_image" th:src="@{/images/slider/croma.jpg}" alt="slider image"
				onclick="location.href='https://www.croma.com/searchB?q=camera%3Arelevance&text=camera';">
			<img class="slider_image" th:src="@{/images/slider/croma2.jpg}" alt="slider image"
				onclick="location.href='https://www.croma.com/accessories/cases-covers/c/164?q=%3Arelevance';">
			<img class="slider_image" th:src="@{/images/slider/jiomart.jpg}" alt="slider image"
				onclick="location.href='https://www.jiomart.com/best-selling-smartphones';">
		</div>
		<div class="btn-container btn-right" onclick="right()">
			<button class="btn">
				<img th:src="@{/images/right-icon.png}" alt="right arrow image">
			</button>
		</div>
	</div>

	<script src="/js/homepage.js"></script>

	<div class="platforms">
		<div class="platform">
			<a href="https://www.flipkart.com/">
				<p class="platform-text">Flipkart</p>
			</a>
		</div>
		<div class="platform">
			<a href="https://www.amazon.com/">
				<p class="platform-text">Amazon</p>
			</a>
		</div>
		<div class="platform">
			<a href="https://www.croma.com/">
				<p class="platform-text">Croma</p>
			</a>
		</div>
		<div class="platform">
			<a href="https://www.jiomart.com/">
				<p class="platform-text">Jio Mart</p>
			</a>
		</div>
	</div>


	<div class="categories">
		<div class="category">
			<div class="category-name">
				<p>Electronics</p>
			</div>
			<div class="subcategory">
				<div class="variety">
					<a th:href="@{/search(category='Mobiles')}" class="category-link">
						<div class="category-image">
							<img th:src="@{/images/vectors/mobile.png}" alt="Smart Phones" class="product_image">
						</div>
						<p class="category-text">Mobiles</p>
					</a>
				</div>

				<div class="variety">
					<a th:href="@{/search(category='tv')}" class="category-link">
						<div class="category-image">
							<img th:src="@{/images/vectors/tv.png}" alt="TV" class="product_image">
						</div>
						<p class="category-text">TV</p>
					</a>
				</div>

				<div class="variety">
					<a th:href="@{/search(category='laptops')}" class="category-link">
						<div class="category-image">
							<img th:src="@{/images/vectors/laptops.png}" alt="Laptops" class="product_image">
						</div>
						<p class="category-text">Laptops</p>
					</a>
				</div>

				<div class="variety">
					<a th:href="@{/search(category='headphones')}" class="category-link">
						<div class="category-image">
							<img th:src="@{/images/vectors/headphones.png}" alt="Headphones" class="product_image">
						</div>
						<p class="category-text">Headphones</p>
					</a>
				</div>

				<div class="variety">
					<a th:href="@{/search(category='earphones')}" class="category-link">
						<div class="category-image">
							<img th:src="@{/images/vectors/earphones.png}" alt="Earphones" class="product_image">
						</div>
						<p class="category-text">Earphones</p>
					</a>
				</div>
			</div>
		</div>

		<div class="category">
			<div class="category-name">
				<p>Apple Products</p>
			</div>
			<div class="subcategory">
				<div class="variety">
					<a th:href="@{/search(category='apple mobiles')}" class="category-link">
						<div class="category-image">
							<img th:src="@{/images/vectors/iphones.png}" alt="Apple Phones" class="product_image">
						</div>
						<p class="category-text">IPhones</p>
					</a>
				</div>

				<div class="variety">
					<a th:href="@{/search(category='apple laptops')}" class="category-link">
						<div class="category-image">
							<img th:src="@{/images/vectors/ilaptop.png}" alt="Apple Laptops" class="product_image">
						</div>
						<p class="category-text">MacBooks</p>
					</a>
				</div>

				<div class="variety">
					<a th:href="@{/search(category='apple earphones')}" class="category-link">
						<div class="category-image">
							<img th:src="@{/images/vectors/iearphones.png}" alt="Apple Earphones" class="product_image">
						</div>
						<p class="category-text">AirPods</p>
					</a>
				</div>

				<div class="variety">
					<a th:href="@{/search(category='apple tablets')}" class="category-link">
						<div class="category-image">
							<img th:src="@{/images/vectors/itablet.png}" alt="Headphones" class="product_image">
						</div>
						<p class="category-text">IPads</p>
					</a>
				</div>

				<div class="variety">
					<a th:href="@{/search(category='apple watch')}" class="category-link">
						<div class="category-image">
							<img th:src="@{/images/vectors/iwatch.png}" alt="Apple Watches" class="product_image">
						</div>
						<p class="category-text">Apple Watches</p>
					</a>
				</div>
			</div>
		</div>

		<div class="category">
			<div class="category-name">
				<p>Gaming Setup Products</p>
			</div>
			<div class="subcategory">
				<div class="variety">
					<a th:href="@{/search(category='gpu')}" class="category-link">
						<div class="category-image">
							<img th:src="@{/images/vectors/gpu.png}" alt="GPU" class="product_image">
						</div>
						<p class="category-text">GPU</p>
					</a>
				</div>

				<div class="variety">
					<a th:href="@{/search(category='mouse')}" class="category-link">
						<div class="category-image">
							<img th:src="@{/images/vectors/mouse.png}" alt="Mouse" class="product_image">
						</div>
						<p class="category-text">Mouse</p>
					</a>
				</div>

				<div class="variety">
					<a th:href="@{/search(category='monitors')}" class="category-link">
						<div class="category-image">
							<img th:src="@{/images/vectors/monitor.png}" alt="Monitors" class="product_image">
						</div>
						<p class="category-text">Monitors</p>
					</a>
				</div>

				<div class="variety">
					<a th:href="@{/search(category='gaming chairs')}" class="category-link">
						<div class="category-image">
							<img th:src="@{/images/vectors/chair.png}" alt="Chairs" class="product_image">
						</div>
						<p class="category-text">Chairs</p>
					</a>
				</div>

				<div class="variety">
					<a th:href="@{/search(category='cabinet')}" class="category-link">
						<div class="category-image">
							<img th:src="@{/images/vectors/cabinet.png}" alt="Cabinets" class="product_image">
						</div>
						<p class="category-text">PC Cabinets</p>
					</a>
				</div>
			</div>
		</div>

	</div>

	<div th:replace="footer"></div>

</body>

</html>
